<!DOCTYPE html>
<html lang="en">
<head>
	<title>Latihan 1.2 Embedded1</title>
	<!-- Menerapkan Embedded Style pada Tag <p> atau paragraf -->
	<style type="text/css">
		p {color: mediumpurple; font-style: italic;}
	</style>
</head>
<body>
	<!-- Embedded Style akan diterapkan pada paragraf ini dan seterusnya -->
	<p>
		This is Paragraph One Brah. Pretty simple. Nothing too catchy.
	<p>
		This is Paragraph Two Yow. Simple and Clean. Ain't that a Sheesh.
	<p>
		This is Paragraph Three Man. No Crazy things going on here.
</body>
</html>
