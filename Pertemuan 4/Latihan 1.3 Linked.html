<!DOCTYPE html>
<html lang="en">
<head>
	<title>Latihan 1.3 Linked</title>
	<!-- Menerapkan Linked Style pada class dan id -->
	<link rel="stylesheet" href="StyleLatihan.css" type="text/css" />
</head>
<body>
	<!-- Linked Style akan diterapkan pada paragraf dengan class dan id yang telah ditentukan -->
	<p class= "styleNumeroSatuo">
		This is Paragraph One Brah. Pretty simple. Nothing too catchy.
	<p id= "styleNumeroDuao">
		This is Paragraph Two Yow. Simple and Clean. Ain't that a Sheesh.
	<p class= "styleNumeroSatuo">
		This is Paragraph Three Man. No Crazy things going on here.
</body>
</html>
