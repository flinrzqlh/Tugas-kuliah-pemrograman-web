<!DOCTYPE html>
<html lang="en">

<head>
	<title>Latihan Modul 3</title>
</head>

<body>
	<h2>Welcome! Create Your Account!</h2>

	<!-- Memanggil sebuah Form -->
	<form action="" method="post">
		<table>
		
		<!-- Menanyakan Nama Lengkap (Pengimplemtasian Latihan 1 dan 2) -->
			<tr>
				<td>Full Name:</td>
				<td><input type="text" name="yourName" placeholder="Type in your Full Name" required size="30" /></td>
			</tr>

		<!-- Menanyakan Username (Pengimplemtasian Latihan 1 dan 2) -->
			<tr>
				<td>Username:</td>
				<td><input type="text" name="userName" placeholder="Type in your Username" required size="30" /></td>
			</tr>

		<!-- Menanyakan Password (Pengimplemtasian Latihan 1 dan 2) -->
			<tr>
				<td>Password:</td>
				<td><input type="Password" name="passWord" placeholder="Type in your Password" required size="30" /></td>
			</tr>

		<!-- Menanyakan Tanggal Lahir (Pengimplemtasian Latihan 2 dan 4)-->
			<tr>
				<td>Date of Birth:</td>
				<td><input type="date" name="dateBirth" required /></td>
			</tr>

		<!-- Menanyakan Email (Pengimplemtasian Latihan 1, 2, dan 5) -->
			<tr>
				<td>E-mail:</td>
				<td><input type="email" name="eMail" placeholder="Type in your E-mail" required size="30" /></td>
			</tr>

		<!-- Menanyakan Nomor Telephone (Pengimplemtasian Latihan 1, 2, dan 3) -->
			<tr>
				<td>Telephone:</td>
				<td><input type="text" name="telePhone" placeholder="Type in your Telephone Number" required size="30" maxlength="12" /></td>
			</tr>

		<!-- Tombol Submit -->
			<tr>
				<td></td>
				<td><input type="submit" value="Make my Account" /></td>
			</tr>	
		</table>
	</form>
</body>
</html>
