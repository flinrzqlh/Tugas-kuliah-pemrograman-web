<!DOCTYPE html>
<html lang="en">

<head>
	<title>Demo Table Span/Merge</title>
</head>

<body>
	<!-- Membuat Tabel -->
	<table border=1 align="center" cellspacing=0 cellpadding=10>
		<caption>Data Mahasiswa</caption>

		<!-- Bagian Baris Header -->
		<tr>
			<!-- Header -->
			<th width="100">No</th>
			<th width="400" colspan=2>Nama dan NIM</th>
			<th width="100">IPK</th>
		</tr>

		<!-- Baris pertama dalam tabel -->
		<tr>
			<!-- Data di dalam Baris pertama -->
			<td rowspan=2>Numbers n</td>
			<td>Muhammad Efflin Rizqallah Limbong</td>
			<td>22537144007</td>
			<td>3.7</td>
		</tr>

		<!-- Baris kedua dalam tabel -->
		<tr>
			<!-- Data di dalam Baris kedua -->
			<td>Ilham Mudzakkir</td>
			<td>12347612374</td>
			<td>3.8</td>
		</tr>
	</table>

</body>

</html>
