<!DOCTYPE html>
<html lang="en">

<head>
	<title>Demo Form</title>
</head>

<body>
	<h3>Pendaftaran Psatir Meme Group Co.</h3>

	<!-- Memanggil sebuah Form -->
	<form action="" method="post">
		<table>

			<!-- Menanyakan Nama (Input User atau Text Field) -->
			<tr>
				<td>Got a Name? Tell us Your Name!</td>
				<td><input type="text" /></td>
			</tr>

			<!-- Menanyakan Tahun Kelahiran (Input User atau Text Field) -->
			<tr>
				<td>What is the year you were born?</td>
				<td><input type="text" /></td>
			</tr>

			<!-- Menanaykan Jenis Kelamin menggunakan Radio Button -->
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" />A Fellow Bro
					<input type="radio" />A Fellow Women
					<input type="radio" />A Different Species other than Humans
				</td>
			</tr>

			 <!-- Menanyakan Tipe Meme Apa Yang Anda Sukai Menggunakan Option-->
			<tr>
				<td>What are the type of Memes you enjoy?</td>
				<td>
					<select name="Meme type">
						<option>Dark Humor</option>
						<option>GenZ Humor</option>
						<option>Dad Jokes</option>
						<option>Out of Context Memes</option>
					</select>
				</td>
			</tr>

			<!-- Opsi untuk submit dan tidak submit -->
			<tr>
				<td>
					<input type="submit" value="Submit Now BOIII!" />
					<input type="submit" value="Wait Not Yet Bruv..." >
				</td>
			</tr>

		</table>
</body>

</html>
